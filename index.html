<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>CRÉATION D'IDÉE</title>
</head>
<body>
    <div class="container" id="container">
        <div class="main row justify-content-center">
            <h4>Formulaire d'ajout d'idée</h4>
        <form id="form" action="" method="post">
            
            <div>
                <label for="libelle">Libellé</label>
                <input class="entree" type="text" name="libelle" id="libelle" placeholder="Votre idée">
                <div class="error"></div>               
            </div>
            <div>
                <label for="categorie">Catégorie</label>
                <select class="entree" name="categorie" id="categorie">
                    <option value="" selected disabled>Sélectionner une catégorie</option>
                    <option value="education">Éducation</option>
                    <option value="politique">Politique</option>
                    <option value="sante">Santé</option>
                    <option value="sport">Sport</option>
                </select>
                <div class="error"></div> 
            </div>
            <div>
                <label for="description">Description</label>
                <textarea class="entree" name="description" id="description" placeholder="Description"></textarea>
                <div class="error"></div> 
            </div>
            <button type="submit" id="submit">Ajouter</button>       
        </form>
        </div>
        </div> 
        <div class="container2">
            <h4>Liste des idées</h4>
        <table class="table table-striped">
            <thead class="entete">
                <tr>
                    <th>Libelle</th>
                    <th>CatÉgorie</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="idee-list">
            </tbody>
        </table>
    </div>
    </div>
    <div class="messageSucces" id="messageSucces">
        <div class="message-content1">
            Formulaire soumis avec succès !
        </div>
    </div>
    <div class="messageErreur" id="messageErreur">
        <div class="message-content2">
            Veuillez remplir tous les champs correctement.<br>Le libellé doivent contenir entre 10 et 40 caractères, la description entre 10 et 255 et il faut selectionner une catégorie
        </div>
    </div>
    
    <script src="form.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
